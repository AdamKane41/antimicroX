language: cpp
sudo: required
compiler:
  - gcc
  - clang
os:
- linux

before_script:
  - mkdir build
  - cd build

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
addons:
  apt:
    update: true
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - cmake
    - qttools5-dev
    - qttools5-dev-tools
    - libsdl2-dev
    - libxi-dev
    - libxtst-dev
    - libx11-dev
  coverity_scan:
    project:
      name: "juliagoda/antimicro"
      version: 2.24.0
      description: "Graphical program used to map keyboard buttons and mouse controls to a gamepad. Useful for playing games with no gamepad support."
    notification_email: "juliagoda.pl@protonmail.com"
    build_command: make
    branch_pattern: coverity_scan
    
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      git clone git://anongit.kde.org/extra-cmake-modules;
      cd extra-cmake-modules;
      mkdir extra-cmake-modules-build;
      cd extra-cmake-modules-build;
      cmake ..;
      make;
      sudo make install;
      cd ..;
      cd ..;
    fi;
      
script: cmake .. && make && make test
